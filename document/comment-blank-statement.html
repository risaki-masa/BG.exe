                        <h2>コメント</h2>
                        <p>コメントとは、プログラム内に記述するメモである。コメントは何も処理しない文として扱われる。</p>
                        <p>コメントを記述するには、文の先頭に<code class="statement-code">//</code>を入れる。そうすることで、その文はコメントとなる。</p>
                        <p class="prism-title">例</p>
<pre class="line-numbers"><code class="language-bg">function main()
    // コメントは何も処理しないため、
    // このmain関数は何もせずに終了します。
</code></pre>
                        <h2>空文</h2>
                        <p>空文( くうぶん )とは、何も記述していない文のことである。空文は何も処理しない文として扱われる。</p>
                        <p class="prism-title">例</p>
<pre class="line-numbers"><code class="language-bg">function main()
    // ↓ は空文です。
    
</code></pre>
                    </section>
